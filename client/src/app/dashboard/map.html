<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

      <div className="flex-col m-40 ml-80 border bg-black justify-center w-[30%]">
      <p
       className="text-xl text-center text-transparent bg-clip-text bg-gradient-to-r from-pink-500  to-blue-500 m-1"

      >
        CALCULATOR
      </p>

      <Divider />
      <div className="rounded-3xl text-white flex justify-item-right">
        {number}
      </div>
      <Divider />
      <div className="flex gap-4 m-2">
        <Button
          className="rounded-full bg-orange-600"
          onClick={() => setNumber("")}
        >
          C
        </Button>
        <Button
          className="rounded-full bg-orange-600"
          onClick={() => setNumber(number + "%")}
        >
          %
        </Button>
        <Button
          className="rounded-full bg-orange-600"
          onClick={() => setNumber(number.slice(0, -1))}
        >
          âŒ«
        </Button>
        <Button
          className="rounded-full bg-orange-600"
          onClick={() => setNumber(number + "/")}
        >
          /
        </Button>
      </div>
      <div className="flex gap-4 m-2">
        <Button
          className="rounded-full"
          onClick={() => setNumber(number + "7")}
        >
          7
        </Button>
        <Button
          className="rounded-full"
          onClick={() => setNumber(number + "8")}
        >
          8
        </Button>
        <Button
          className="rounded-full"
          onClick={() => setNumber(number + "9")}
        >
          9
        </Button>
        <Button
          className="rounded-full bg-orange-600"
          onClick={() => setNumber(number + "")}
        ></Button>
      </div>
      <div className="flex gap-4 m-2">
        <Button
          className="rounded-full"
          onClick={() => setNumber(number + "4")}
        >
          4
        </Button>
        <Button
          className="rounded-full"
          onClick={() => setNumber(number + "5")}
        >
          5
        </Button>
        <Button
          className="rounded-full"
          onClick={() => setNumber(number + "6")}
        >
          6
        </Button>
        <Button
          className="rounded-full bg-orange-600"
          onClick={() => setNumber(number + "-")}
        >
          -
        </Button>
      </div>
      <div className="flex gap-4 m-2">
        <Button
          className="rounded-full"
          onClick={() => setNumber(number + "1")}
        >
          1
        </Button>
        <Button
          className="rounded-full"
          onClick={() => setNumber(number + "2")}
        >
          2
        </Button>
        <Button
          className="rounded-full"
          onClick={() => setNumber(number + "3")}
        >
          3
        </Button>
        <Button
          className="rounded-full bg-orange-600"
          onClick={() => setNumber(number + "+")}
        >
          +
        </Button>
      </div>
      <div className="flex gap-4 m-2">
        <Button
          className="rounded-full"
          onClick={() => setNumber(number + "00")}
        >
          00
        </Button>
        <Button
          className="rounded-full"
          onClick={() => setNumber(number + "0")}
        >
          0
        </Button>
        <Button
          className="rounded-full"
          onClick={() => setNumber(number + ".")}
        >
          .
        </Button>
        <Button
          className="rounded-full bg-orange-600"
          onClick={() => setNumber(eval(number))}
        >
          =
        </Button>
      </div>
    </div>
</body>
</html>
